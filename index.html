<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喪禮公告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* 替換成背景圖像的路徑 */
            background-size: cover;
            background-attachment: fixed;
            color: #000;
        }
        .announcement {
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .section p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="announcement">
        <div class="title">喪禮公告</div>
        <div class="section">
            <h2>訃告</h2>
            <p>故者姓名：<span id="deceased-name">王某某</span></p>
            <p>出生日期：<span id="birth-date">XXXX年X月X日</span></p>
            <p>逝世日期：<span id="death-date">XXXX年X月X日</span></p>
        </div>
        <div class="section">
            <h2>喪禮地點</h2>
            <p>地點：<span id="funeral-location">台北市某某地方</span></p>
            <p>時間：<span id="funeral-date-time">XXXX年X月X日 上午X時X分</span></p>
        </div>
        <div class="section">
            <h2>聯絡人</h2>
            <p>聯絡人姓名：<span id="contact-name">陳某某</span></p>
            <p>聯絡電話：<span id="contact-phone">0938-179-858</span></p>
        </div>
        <div class="section">
            <h2>家屬名單</h2>
            <p>配偶：<span id="spouse-name">許某某</span></p>
            <p>子女：<span id="children-names">王小明, 王小紅</span></p>
            <!-- 您可以添加更多欄位根據需要 -->
        </div>
    </div>
</body>
</html>
