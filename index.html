<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端訃聞</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">雲端訃聞</div>
            <ul class="nav-links">
                <li><a href="#intro">首頁</a></li>
                <li><a href="#announcements">訃聞</a></li>
                <li><a href="#upload">上傳</a></li>
                <li><a href="#contact">聯絡我們</a></li>
            </ul>
            <div class="cart-icon">🛒<span id="cart-count">0</span></div>
        </nav>
    </header>
    <main>
        <section id="intro" class="intro">
            <h1>追憶與紀念</h1>
            <p>這裡是訃聞的描述文字，介紹逝者的生平和紀念活動。</p>
        </section>
        <section id="announcements" class="announcements">
            <div class="announcement">
                <img src="path/to/image.jpg" alt="逝者照片" class="announcement-img">
                <div class="announcement-content">
                    <h2>訃聞標題</h2>
                    <p>訃聞詳細內容。</p>
                </div>
            </div>
        </section>
        <section id="upload" class="upload">
            <h2>上傳訃聞</h2>
            <form id="upload-form">
                <input type="text" name="title" placeholder="標題" required>
                <textarea name="content" placeholder="內容" required></textarea>
                <input type="file" name="image" required>
                <button type="submit">上傳</button>
            </form>
        </section>
    </main>
    <footer>
        <section id="contact">
            <h2>聯絡我們</h2>
            <p>如有問題，請聯絡 support@example.com</p>
        </section>
        <p>© 2024 雲端訃聞. 保留所有權利。</p>
    </footer>
    <audio id="background-music" src="path/to/music.mp3" autoplay loop></audio>
    <button id="toggle-music">🔇</button>
    <script src="scripts.js"></script>
</body>
</html>
